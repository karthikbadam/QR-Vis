<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QR-Vis</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cameraQR.css" />

    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/version.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/formatinf.js"></script>
    <script type="text/javascript" src="js/errorlevel.js"></script>
    <script type="text/javascript" src="js/bitmat.js"></script>
    <script type="text/javascript" src="js/datablock.js"></script>
    <script type="text/javascript" src="js/bmparser.js"></script>
    <script type="text/javascript" src="js/datamask.js"></script>
    <script type="text/javascript" src="js/rsdecoder.js"></script>
    <script type="text/javascript" src="js/gf256poly.js"></script>
    <script type="text/javascript" src="js/gf256.js"></script>
    <script type="text/javascript" src="js/decoder.js"></script>
    <script type="text/javascript" src="js/qrcode2.js"></script>
    <script type="text/javascript" src="js/findpat.js"></script>
    <script type="text/javascript" src="js/alignpat.js"></script>
    <script type="text/javascript" src="js/databr.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-6"> Capture </div>
        <div class="col-xs-6"> Analyze </div>
    </div>
</div>

<div id="camera" class="container">
    <div class="row">
        <div class="select col-md-6 form-group">
            <label for="audioSource">Audio source: </label><select id="audioSource"></select>
        </div>

        <div class="select col-md-6 form-group">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
    </div>
</div>

<div id="workspace">

</div>


<div id="qrcode"></div>

<div id="mainbody" style="display: inline;">

<table border="0" width="100%">
    <tbody><tr>
        <td valign="top" align="center" width="50%">
            <table class="tsel" border="0">
                <tbody><tr>
                    <td><img class="selector" id="webcamimg" src="images/vid.png" onclick="setwebcam()" align="left" style="opacity: 1;"></td>
                    <td><img class="selector" id="qrimg" src="images/cam.png" onclick="setimg()" align="right" style="opacity: 0.2;"></td></tr>
                <tr><td colspan="2" align="center">
                    <div id="outdiv"><video id="v" autoplay=""></video></div></td></tr>
                </tbody></table>
        </td>
    </tr>
    </tbody></table>
</div>


<canvas id="qr-canvas"></canvas>

<script type="text/javascript" src="js/readQRcode.js"></script>


</body>
</html>
